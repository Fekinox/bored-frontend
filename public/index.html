<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bored</title>
        <link href="css/style.css" rel="stylesheet">
        <script defer src="src/main.js"></script>
    </head>
    <body>
        <header>
            <h1>bored app</h1>
            <div class="button-hbox">
                <button>My Account</button> 
                <button>Upload</button> 
                <button>Artists</button>
                <button>Posts</button> 
                <button>Tags</button> 
            </div>
        </header>
        <main>
            <div id="gallery-view">
                <div id="sidebar">
                    <form id="search">
                        <label>Search</label>
                        <input type="text" id="tag-search"></input>
                        <input type="submit" value="Search"></submit>
                    </form>
                </div>
                <div id="post-container">
                </div>
            </div>
            <div id="login-view">
                <form id="login-form">
                    <label>Username</label>
                    <input type="text" class="username"></input>
                    <label>Password</label>
                    <input type="text" class="password"></input>
                </form>
            </div>
            <div id="signup-view">
                <form id="signup-form">
                    <label>Username</label>
                    <input type="text" class="username"></input>
                    <label>Password</label>
                    <input type="text" class="password"></input>
                </form>
            </div>
            <div id="post-full-view">
                <div id="tags">
                    <h3>Tags</h3>
                    <div class="tag-group">
                        <h4>Copyright</h4>
                        <ul class="copyright">
                            <li>nintendo</li>
                            <li>etc</li>
                        </ul>
                    </div>
                    <div class="tag-group">
                        <h4>General</h4>
                        <ul class="general">
                            <li>1boy</li>
                            <li>1girl</li>
                        </ul>
                    </div>
                </div>
            </div>
            <div id="artist-page-view">
                <div id="posts-preview">
                </div>
                <div id="favs-preview">
                </div>
            </div>
        </main>
    </body>
</html>
