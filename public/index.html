<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bored</title>
        <link href="css/style.css" rel="stylesheet">
        <script defer src="src/main.js"></script>
    </head>
    <body>
        <header>
            <h1>bored app</h1>
            <div id="login-status">
            </div>
            <div class="button-hbox">
                <button id="login-button">Login</button>
                <button id="signup-button">Signup</button>
                <button id="logout-button">Logout</button>
                <button id="upload-button">Upload</button>
            </div>
        </header>
        <main>
            <div id="gallery-view">
                <div id="sidebar">
                    <form id="search">
                        <label>Search</label>
                        <input type="text" id="tag-search"></input>
                        <input type="submit" value="Search"></submit>
                    </form>
                </div>
                <div id="post-container">
                </div>
            </div>
            <div id="login-view">
                <form id="login-form">
                    <label>Username</label>
                    <input type="text" class="username"></input>
                    <label>Password</label>
                    <input type="password" class="password"></input>
                </form>
            </div>
            <div id="signup-view">
                <form id="signup-form">
                    <label>Username</label>
                    <input type="text" class="username"></input>
                    <label>Password</label>
                    <input type="password" class="password"></input>
                </form>
            </div>
            <div id="upload-view">
                <form id="upload-form">
                    <label>File</label>
                    <input type="file" class="file"></input>
                    <label>Title</label>
                    <input type="text" class="title"></input>
                    <label>Description</label>
                    <input type="text" class="description"></input>
                    <label>Tags</label>
                    <input type="text" class="tags"></input>
                </form>
            </div>
            <div id="post-full-view">
                <div class="tags">
                    <h3>Tags</h3>
                    <div class="tag-group">
                        <h4>Copyright</h4>
                        <ul class="copyright">
                            <li>nintendo</li>
                            <li>etc</li>
                        </ul>
                    </div>
                    <div class="tag-group">
                        <h4>General</h4>
                        <ul class="general">
                            <li>1boy</li>
                            <li>1girl</li>
                        </ul>
                    </div>
                </div>
                <div class="post-main">
                    <img class="post-image"></img>
                    <h2 class="title"></h2>
                    <p class="description"></p>
                </div>
            </div>
            <div id="artist-page-view">
                <div id="posts-preview">
                </div>
                <div id="favs-preview">
                </div>
            </div>
        </main>
    </body>
</html>
